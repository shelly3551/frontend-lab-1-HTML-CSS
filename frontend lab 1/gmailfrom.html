<!DOCTYPE html>
<head>
    <title>Gmail Account Form</title>
    <link rel="stylesheet" href="gmail.css">
</head>
<body>
    <section id="block">
        <video autoplay muted loop >
            <source src="Background.mp4" type="video/mp4">
        </video>
            <div>
                <form action="" id="lab-form">
                    <h1>Create Gmail Account</h1>
                        <input type="text" title="name" placeholder="Full Name" required>
                        <br>
                        <input type="number" title="contact_no" placeholder="Contact Number" required>
                        <br>
                        <input type="email" title="email" placeholder="Enter email id" required>
                        <br>
                        <button type="reset" form="lab-form">Reset</button>
                        <button type="submit" form="lab-form">Submit</button>
                </form>
            </div>
    </section>
</body>
</html>
